<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="main__picture">
      <img src="./eisenhower-matrix.jpg">
      <a class="more__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main__container">
      <p class ="top__section">
      <label for="new__task">Add Item</label>
        <div class="task__row__wrapper">
          <input id="new__task" class="task__input" type="text">
          <button class="btn__add">Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="todo__list">
        <li class="tasks__list">
          <input type="checkbox">
          <label class="task__input">Pay Bills</label>
          <input  class="task__input" type="text">
          <button class="btn__edit">Edit</button>
          <button class="btn__delete"><img src="./remove.svg"></button>
        </li>
        <li class="edit__mode">
          <input type="checkbox">
          <label class="task__input">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="btn__edit">Save</button>
          <button class="btn__delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed__list">
        <li class="tasks__list">
          <input type="checkbox" checked>
          <label class="task__input">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="btn__edit">Edit</button>
          <button class="btn__delete">
            <img src="./remove.svg">
          </button>
         </li>
      </ul>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
