<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header>
      <div class="main__picture"><img class="header__img" src="./eisenhower-matrix.jpg" alt="Header picture">
        <a class="more__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </header>
      <main class="main__container">
        <div class ="top__section">
          <section class="add-block__section">
            <p id="add-block__wrapper">
              <label for="new__task">Add Item</label>
                <div class="task__row__wrapper">
                  <input id="new__task" class="task__input" type="text">
                  <button class="btn__add">Add</button>
            </div>
            </p>
          </section>
        </div>
        <section class="todo__section">
          <h3 class="todo__title">Todo</h3>
          <ul id="todo__list">
            <li class="tasks__list">
              <input class="app__checkbox" type="checkbox">
              <label class="task__input">Pay Bills</label>
              <input  class="task__input" type="text">
              <button class="btn__edit">Edit</button>
              <button class="btn__delete"><img class="btn__image" src="./remove.svg" alt="Button delete picture"></button>
            </li>
            <li class="edit__mode">
              <input class="app__checkbox" type="checkbox">
              <label class="task__input">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task__input">
              <button class="btn__edit">Save</button>
              <button class="btn__delete"><img class="btn__image" src="./remove.svg" alt="Button delete picture"></button>
            </li>
          </ul>
        </section>
        <section>
        <h3>Completed</h3>
          <ul id="completed__list">
            <li class="tasks__list">
              <input type="checkbox" checked>
              <label class="task__input">See the Doctor</label>
              <input type="text" class="task__input">
              <button class="btn__edit">Edit</button>
              <button class="btn__delete"><img class="btn__image" src="./remove.svg" alt="Button delete picture"></button>
             </li>
          </ul>
        </section>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
