<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header>
      <div class="main__picture"><img class="header__img" src="./eisenhower-matrix.jpg" alt="Header picture">
        <a class="more__info link__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </header>
      <main class="main__container">
        <div class ="top__section">
          <section class="add-block__section">
            <p id="add-block__wrapper">
              <label class="app__label add-item__label" for="new__task">Add Item</label>
                <div class=" add-block__row-wrapper task__row-wrapper">
                  <input id="new__task" class="add-item__input task__input" type="text">
                  <button class="add-block__btn btn__add">Add</button>
            </div>
            </p>
          </section>
        </div>
        <section class="todo-block">
          <h3 class="todo-block__title">Todo</h3>
          <ul id="todo-block__list">
            <li class="todo-block__list tasks__list">
              <input class="todo-block__checkbox app__checkbox" type="checkbox">
              <label class="todo-block__input task__input">Pay Bills</label>
              <input  class="todo-block__input task__input" type="text">
              <button class="todo-block__btn--edit btn__edit">Edit</button>
              <button class="todo-block__btn-delete btn__delete"><img class="btn__image" src="./remove.svg" alt="Button delete picture"></button>
            </li>
            <li class="edit__mode">
              <input class="todo-block__checkbox app__checkbox" type="checkbox">
              <label class="todo-block__input task__input">Go Shopping</label>
              <input type="text" value="Go Shopping" class="todo-block__input task__input">
              <button class="todo-block__btn--edit btn__edit">Save</button>
              <button class="todo-block__btn-delete btn__delete"><img class="btn__image" src="./remove.svg" alt="Button delete picture"></button>
            </li>
          </ul>
        </section>
        <section class="completed-block">
        <h3>Completed</h3>
          <ul id="completed-block__list">
            <li class="completed-block__list tasks__list">
              <input class="completed-block__checkbox app__checkbox" type="checkbox" checked>
              <label class="completed-block__input task__input">See the Doctor</label>
              <input  class="completed-block__input task__input" type="text">
              <button class="completed-block__btn--edit btn__edit">Edit</button>
              <button class="completed-block__btn-delete btn__delete"><img class="btn__image" src="./remove.svg" alt="Button delete picture"></button>
            </li>
          </ul>
        </section>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
